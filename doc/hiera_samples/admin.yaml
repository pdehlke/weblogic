---

logoutput:                &logoutput                true
orawls::weblogic::log_output:   *logoutput

wls_os_user:              &wls_os_user              "weblogic"
wls_weblogic_user:        &wls_weblogic_user        "weblogic"
wls_weblogic_home_dir:    &wls_weblogic_home_dir    "/opt/oracle/middleware12c/wlserver_12.1"
wls_middleware_home_dir:  &wls_middleware_home_dir  "/opt/oracle/middleware12c"


# when you have just one domain on a server
domain_name:                &domain_name                "qaua1Domain"
domain_adminserver:         &domain_adminserver         "AdminServer"
domain_adminserver_address: &domain_adminserver_address "admin"
domain_adminserver_port:    &domain_adminserver_port    7101
domain_nodemanager_port:    &domain_nodemanager_port    5556
domain_wls_password:        &domain_wls_password        "webl0gic"
domain_user_config_file:    "/home/weblogic/weblogic-qaua1Domain-WebLogicConfig.properties"
domain_user_key_file:       "/home/weblogic/weblogic-qaua1Domain-WebLogicKey.properties"

orautils::osDomainParam:          *domain_name
orautils::osDomainPathParam:      "/opt/oracle/wlsdomains/domains/qaua1Domain"
orautils::nodeMgrPathParam:       "/opt/oracle/wlsdomains/domains/qaua1Domain/bin"
orautils::nodeMgrAddressParam:    *domain_adminserver_address
orautils::wlsPasswordParam:       *domain_wls_password
orautils::wlsAdminServerParam:    *domain_adminserver

# custom trust
orautils::customTrust:             true
orautils::trustKeystoreFile:       '/vagrant/truststore.jks'
orautils::trustKeystorePassphrase: 'welcome'

# used by nodemanager, control and domain creation
wls_custom_trust:                  &wls_custom_trust              false

# create a standard domain with custom identity for the adminserver
domain_instances:
  'qaua1Domain':
    domain_template:                       "standard"
    development_mode:                      true
    log_output:                            *logoutput
    custom_identity:                       false

wls_setting_instances:
  'default':
    user:               *wls_os_user
    weblogic_home_dir:  *wls_weblogic_home_dir
    connect_url:        "t3://admin:7101"
    weblogic_user:      *wls_weblogic_user
    weblogic_password:  *domain_wls_password

# pack domains
pack_domain_instances:
  'wlsDomain':
    log_output:           *logoutput

# create and startup the nodemanager
nodemanager_instances:
  'nodemanager':
    log_output:                            *logoutput
    custom_identity:                       false
    nodemanager_address:                   *domain_adminserver_address

# startup adminserver for extra configuration
control_instances:
  'startWLSAdminServer':
     domain_name:          *domain_name
     server_type:          'admin'
     target:               'Server'
     server:               *domain_adminserver
     action:               'start'
     log_output:           *logoutput

# create password file for WLST utility
userconfig_instances:
  'Wls12c':
     log_output:           *logoutput
     user_config_dir:      '/home/weblogic'

user_instances:
  'testuser1':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'testuser2':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'testuser3':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'

group_instances:
  'TestGroup':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'My TestGroup'
    realm:                  'myrealm'
    users:
      - 'testuser1'
      - 'testuser2'
  'SuperUsers':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'SuperUsers'
    realm:                  'myrealm'
    users:
      - 'testuser2'

# create 2 machines
machines_instances:
  'Node1':
    ensure:         'present'
    listenaddress:  'node1'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'Node2':
    ensure:         'present'
    listenaddress:  'node2'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'

server_instances:
  'wlsServer1':
    ensure:                                'present'
    arguments:
      - '-XX:PermSize=256m'
      - '-XX:MaxPermSize=256m'
      - '-Xms752m'
      - '-Xmx752m'
      - '-Dweblogic.Stdout=/var/log/weblogic/wlsServer1.out'
      - '-Dweblogic.Stderr=/var/log/weblogic/wlsServer1_err.out'
    listenaddress:                         'node1'
    listenport:                            '8001'
    logfilename:                           '/var/log/weblogic/wlsServer1.log'
    machine:                               'Node1'
    sslenabled:                            '0'
    ssllistenport:                         '8201'
    sslhostnameverificationignored:        '1'
    jsseenabled:                           '0'
    custom_identity:                       '0'
  'wlsServer2':
    ensure:                                'present'
    arguments:
      - '-XX:PermSize=256m'
      - '-XX:MaxPermSize=256m'
      - '-Xms752m'
      - '-Xmx752m'
      - '-Dweblogic.Stdout=/var/log/weblogic/wlsServer2.out'
      - '-Dweblogic.Stderr=/var/log/weblogic/wlsServer2_err.out'
    listenport:                            '8001'
    logfilename:                           '/var/log/weblogic/wlsServer2.log'
    machine:                               'Node2'
    sslenabled:                            '0'
    ssllistenport:                         '8201'
    sslhostnameverificationignored:        '1'
    listenaddress:                         'node2'
    jsseenabled:                           '0'
    custom_identity:                       '0'

server_channel_instances:
  'wlsServer1:Channel-Cluster':
    ensure:           'present'
    enabled:          '1'
    httpenabled:      '1'
    listenaddress:    'node1'
    listenport:       '8003'
    outboundenabled:  '0'
    protocol:         'cluster-broadcast'
    publicaddress:    'node2'
    tunnelingenabled: '0'
  'wlsServer2:Channel-Cluster':
    ensure:           'present'
    enabled:          '1'
    httpenabled:      '1'
    listenport:       '8003'
    outboundenabled:  '0'
    protocol:         'cluster-broadcast'
    tunnelingenabled: '0'

file_persistence_folders:
   '/opt/oracle/wlsdomains/domains/qaua1Domain/persistence1':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'weblogic'
      group:      'weblogic'
   '/opt/oracle/wlsdomains/domains/qaua1Domain/persistence2':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'weblogic'
      group:      'weblogic'

cluster_instances:
  'WebCluster':
    ensure:                     'present'
    migrationbasis:             'consensus'
    servers:
      - 'wlsServer1'
      - 'wlsServer2'
    messagingmode:              'unicast'
    unicastbroadcastchannel:    'Channel-Cluster'


file_persistence_store_instances:
  'jmsFile1':
    ensure:         'present'
    directory:      'persistence1'
    target:
      - 'wlsServer1'
    targettype:
      - 'Server'
  'jmsFile2':
    ensure:         'present'
    directory:      'persistence2'
    target:
      - 'wlsServer2'
    targettype:
      - 'Server'

jmsserver_instances:
   'jmsServer1':
     ensure:              'present'
     target:
       - 'wlsServer1'
     targettype:
       - 'Server'
     persistentstore:     'jmsFile1'
     persistentstoretype: 'FileStore'
   'jmsServer2':
     ensure:              'present'
     target:
       - 'wlsServer2'
     targettype:
       - 'Server'


jms_module_instances:
   'jmsClusterModule':
     ensure:      'present'
     target:
       - 'WebCluster'
     targettype:
       - 'Cluster'

jms_connection_factory_instances:
  'jmsClusterModule:cf':
      ensure:             'present'
      jmsmodule:          'jmsClusterModule'
      defaulttargeting:   '0'
      jndiname:           'jms/cf'
      subdeployment:      'wlsServers'
      transactiontimeout: '3600'
      xaenabled:          '0'
  'jmsClusterModule:cf2':
      ensure:             'present'
      jmsmodule:          'jmsClusterModule'
      defaulttargeting:   '1'
      jndiname:           'jms/cf2'
      transactiontimeout: '3600'
      xaenabled:          '1'

jms_queue_instances:
   'jmsClusterModule:ErrorQueue':
     ensure:                   'present'
     distributed:              '1'
     expirationpolicy:         'Discard'
     jndiname:                 'jms/ErrorQueue'
     redeliverydelay:          '-1'
     redeliverylimit:          '-1'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '-1'
   'jmsClusterModule:Queue1':
     ensure:                   'present'
     distributed:              '1'
     errordestination:         'ErrorQueue'
     expirationpolicy:         'Redirect'
     jndiname:                 'jms/Queue1'
     redeliverydelay:          '2000'
     redeliverylimit:          '3'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '300000'
   'jmsClusterModule:Queue2':
     ensure:                   'present'
     distributed:              '1'
     expirationloggingpolicy:  '%header%%properties%'
     expirationpolicy:         'Log'
     jndiname:                 'jms/Queue2'
     redeliverydelay:          '2000'
     redeliverylimit:          '3'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '300000'

jms_subdeployment_instances:
   'jmsClusterModule:jmsServers':
      ensure:     'present'
      target:
        - 'jmsServer1'
        - 'jmsServer2'
      targettype:
        - 'JMSServer'
        - 'JMSServer'
   'jmsClusterModule:wlsServers':
      ensure:     'present'
      target:
        - 'WebCluster'
      targettype:
        - 'Cluster'

jms_topic_instances:
   'jmsClusterModule:Topic1':
     ensure:            'present'
     defaulttargeting:  '0'
     distributed:       '1'
     expirationpolicy:  'Discard'
     jndiname:          'jms/Topic1'
     redeliverydelay:   '2000'
     redeliverylimit:   '2'
     subdeployment:     'jmsServers'
     timetodeliver:     '-1'
     timetolive:        '300000'

datasource_instances:
    'useradminDS':
      ensure:                      'present'
      drivername:                  'oracle.jdbc.xa.client.OracleXADataSource'
      extraproperties:
        - 'SendStreamAsBlob=true'
        - 'oracle.net.CONNECT_TIMEOUT=1000'
      globaltransactionsprotocol:  'TwoPhaseCommit'
      initialcapacity:             '1'
      jndinames:
       - 'jdbc/useradminDS'
      maxcapacity:                 '15'
      target:
        - 'WebCluster'
      targettype:
        - 'Cluster'
      testtablename:               'SQL SELECT 1 FROM DUAL'
      url:                         "jdbc:oracle:thin:@dbagent2.alfa.local:1521/test.oracle.com"
      user:                        'hr'
      usexa:                       '1'
